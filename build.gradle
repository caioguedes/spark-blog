apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.caioguedes.blog.Application'

repositories {
    mavenCentral()
}

run {
    systemProperty "server_port", System.getProperty("server_port")
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.6.0'
    compile group: 'com.sparkjava', name: 'spark-template-handlebars', version: '2.5.5'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
    testCompile group: 'org.junit', name: 'junit', version: '4.+'
}
